<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Add A New Project For Your List</h5>

        </div>
        <div class="card-body">
          <form >
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label for="firstName">Client's First Name</label>
                  <input name="firstName" id="firstName"  type="text" class="form-control" placeholder="first name.." #firstNameInputRef>
                </div>
              </div>
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label for="lastName">Client's Last Name</label>
                  <input name="lastName" id="lastName"   type="text" class="form-control" placeholder="last name" #lastNameInputRef>
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="projectName">Projects Name</label>
                  <input name="projectName" id="projectName" type="text" class="form-control" placeholder="project name (song)" #projectNameInputRef>
                </div> 
              </div>
              
              <div class="col-md-4 pl-1">
               
                <div class="form-group">
                   
                  <label for="description">Description</label>
                  <input name="description" id="description" type="text" class="form-control" placeholder="description.." #DescriptionInputRef>
                </div>
              </div>
            </div>
              <div class="col-md-3 pr-2 text-center">
                  <button _ngcontent-c6="" class="btn btn-primary btn-block" (click)="pushProject()">Submit</button>
                </div>
              </form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="id">id (for test only)</label>
                  <input name="id" type="text" class="form-control" placeholder="id..." #idInputRef>
                </div>
              </div>
            </div>
