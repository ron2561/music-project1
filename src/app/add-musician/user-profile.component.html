      <div class="card">
        <div class="card-header">
          <h5 class="title">Add A New Musician For Your List</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label for="nameInputRef">first Name</label>
                  <input type="text" class="form-control" placeholder="enter name.." #nameInputRef>
                </div>
              </div>
              <div class="col-md-5 px-1">
                  <div class="form-group">
                    <label for="lastNameInputRef">last Name</label>
                    <input type="text" class="form-control" placeholder="enter last name.." #lastNameInputRef>
                  </div>
                </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label for="instrumentInputRef">Musician Instrument played</label>
                  <input type="text" class="form-control" placeholder="enter instrument.." #instrumentInputRef>
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="idInputRef">Phone Number</label>
                  <input type="text" class="form-control" placeholder="phone number..." #idInputRef>
                </div>
              </div>
            </div>

           <div class="row">
              <div class="col-md-3 pr-2 text-center">
  
                  <button _ngcontent-c6="" class="btn btn-primary btn-block" (click)="pushMusician()" >Submit</button>

              </div>
